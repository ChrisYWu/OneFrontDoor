<a class="btn btn-me btn-dark-gray" type="button" (click)="lgModal.show();">
  <i class="fa fa-plus-circle" aria-hidden="true"></i> &nbsp;&nbsp;Add Store
</a>
<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="false">
  <div class="modal-dialog  modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="closeAddStorePopup()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
        <h4 class="modal-title">Add Store</h4>
      </div>
      <div class="modal-body cusFont" style="min-height:500px; color:#333">
        <storelist-popup (storeSelected)="setselectedStore($event)" [storeLookupList]="storeLookupList" [MerchGroupItem]=MerchGroupItem></storelist-popup>
      </div>
    </div>
  </div>
</div>
