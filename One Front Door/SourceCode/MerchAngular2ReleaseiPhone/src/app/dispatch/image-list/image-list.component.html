<!-- ip version -->
<div class="visible-xs">
    <div *ngIf="images.length > 0" class="row ip-img-list-row">
        <div *ngFor="let img of images; let idx=index" class="col-xs-6 ip-outer-col">
            <div class="ip-img-col">
                <img class="center-block" [src]='img.ImageURL' alt="Image ">
            </div>
            <div class="center-block text-center ip-txt-col">
                {{img.Name1}} <br> {{img.Name2}}
            </div>
        </div>
    </div>


    <div *ngIf="images.length <=0 ">

        <div class="col-xs-12 ">
            <h3>Image not available.</h3>
        </div>

    </div>


</div>




<!--Ip version end -->





<!-- browser Version -->

<div class="mp-image-row-outer hidden-xs ">


    <div [class]="images.length <= 2? 'mp-image-row-inner2' : 'mp-image-row-inner'" *ngIf="images.length > 0">

        <div *ngFor="let img of images; let idx=index" class=" mp-img-div">
            <div class="mp-div-img">
                <img height="90px " class="center-block " [src]='img.ImageURL' alt="Display Image " (click)="showDisplayImage(img.ImageURL)">
            </div>
            <div class="mp-img-name">
                {{img.Name1}} <br> <span *ngIf="img.istoolTip==true" [title]="img.Name3" [innerHTML]="getImageName(img.Name2)"></span>
                <span *ngIf="img.istoolTip==true" [title]="img.Name3">...</span>
                <span *ngIf="img.istoolTip==false">{{img.Name2}}</span> <br *ngIf="img.Name2.length>0"> {{img.RefusalReason}}
            </div>

        </div>


    </div>


    <div class="mp-image-row-inner2 text-center" *ngIf="images.length <= 0">
        <br>
        <h3>Image not available.</h3>

    </div>


</div>


<!-- browser Version  end  -->
