<div class="group-list">
    <div class="group-search">
        <div class="input-group group-input-group">
            <span class="input-group-addon ">
                &nbsp;
                <i class="fa fa-search"></i> &nbsp;&nbsp;
            </span>
            <input type="text" #filterInput [(ngModel)]="filterText" class="form-control group-input" id="txtSearch" placeholder="Search">
        </div>
    </div>

    <table class="table tbl-group">
        <tbody>
            <tr [class]="idx == selectedIdx ? 'tbl-row grp-row-active' : 'tbl-row'" (click)="onStoreSelect(store,idx)" *ngFor="let store of storeListData | filter:{AccountName: filterInput.value} ; let idx=index ">

                <td class="col-xs-11">

                    <div class="float-left">
                        <img alt="Store Image" class="img-store img-mrg-adj float-left" [src]="store.ImageURL">
                    </div>

                    <div class="txt-div float-left">
                        <div class="txt-store-ln1 txtname">{{store.AccountName}} ({{store.SAPAccountNumber}})</div>
                        <div class="txt-store-ln2 txtaddress">{{store.Address}}, {{store.City}}, {{store.State}} {{store.PostalCode.substring(0, 5)}}</div>
                    </div>
                </td>
                <td class="col-xs-1 delete-border">
                    <div *ngIf="store.IsDelete == 1" class="grp-delete-icon pull-right delete-fixtocenter">
                        <i class="glyphicon glyphicon-trash" (click)="tryDeleteStore(store.SAPAccountNumber, store.AccountName)" style="font-size:18px;"></i>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" bsModal #storeDeleteModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog"
    aria-labelledby="mySmallModalLabel" aria-hidden="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="storeDeleteModal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Remove store</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="comment">
                        <i class="fa fa-exclamation-circle" aria-hidden="true"></i> &nbsp;To remove <i>{{StoreName}}</i> from <i>{{MerchGroupName}}</i>, please review the schedule changes and confirm. If day is already Scheduled(green), Schedule will be automatically refreshed with new information.
                    </label>
                </div>
                <div class="form-group">
                    <label for="comment">
                        The store will be
                    </label>
                    <ul >
                        <li *ngFor="let note of StoreRemovalWarnings; let i = index">
                            {{note.PDNote}}
                        </li>
                    </ul>
                </div>
                <div class="form-group" style="text-align:center">
                    <a class="btn btn-primary addstore-bordercolor" style="border-color:#51626f" (click)="onDelete();storeDeleteModal.hide();">Ok</a>
                    <a class="btn btn-primary addstore-bordercolor" style="border-color:#51626f" (click)="storeDeleteModal.hide();">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
