<a class="btn btn-primary addstore-bordercolor" style="margin-top:5px;margin-bottom:5px" (click)="lgModal.show();">Add Store</a>
<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="false">
    <div class="modal-dialog  modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Add Store</h4>
            </div>
            <div class="modal-body cusFont" style="min-height:500px; color:#333">

                <app-rstabs [unassignedInputAccts]="unassignedInputAccts" [allInputAccts]="allInputAccts" [otherInputAccts]="otherInputAccts" 
                            [lastModifiedByInput]="lastModifiedByInput" [routeDataInput]="routeDataInput" (accountSelected)="setselectedAcct($event)"
                            [selectedWeekDayInput]="selectedWeekDayInput"></app-rstabs>
            </div>

        </div>
    </div>
</div>
